<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <title>Simple Form</title>
</head>
<body>
    <div id="container">
        <h1>Enter the system</h1>
        <p>It is necessary to login in Your account in order to sign in for a course.</p>
        <form method="post" id="register" action="#">
            <fieldset>
                <legend>are you new? <span>register</span></legend>
                <input class="text" type="text" title="Can contain only - and letters" placeholder="User name" pattern="[A-z- ]+" required />
                <input class="text" type="email" name="email" placeholder="Email" pattern="\b[A-z0-9._%+-]+@[A-z0-9.-]+\.[A-z]{2,4}\b" required />
                <input class="text" type="password" placeholder="Password" required />
                <input class="text" type="password" placeholder="Confirm Password" required />
                <input id="register-button" type="submit" value="Register" />
            </fieldset>
        </form>
        <form method="post" id="login" action="#">
            <fieldset>
                <legend>already a student? login</legend>
                <input class="text" type="text" title="Can contain only - and letters" placeholder="User name" pattern="[A-z- ]+" required />
                <input class="text" type="password" placeholder="Password" required />
                <div>
                    <input id="remember-me" type="checkbox" />
                    <label for="remember-me">Remember me?</label>
                    <input id="login-button" type="submit" value="Login" />
                </div>
                <div>
                    <a href="https://softuni.bg/account/forgottenpassword" target="_blank"><span>Forgot Password</span></a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
